<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background elements -->
  <circle cx="700" cy="100" r="100" fill="#764ba2" opacity="0.1"/>
  <circle cx="100" cy="500" r="80" fill="#667eea" opacity="0.1"/>
  
  <!-- Main illustration - Person with detected pose -->
  <g transform="translate(200, 100)">
    <!-- Body outline -->
    <ellipse cx="200" cy="100" rx="60" ry="80" fill="#f0f0f0" opacity="0.3"/>
    <rect x="170" y="180" width="60" height="120" rx="10" fill="#f0f0f0" opacity="0.3"/>
    <rect x="140" y="200" width="40" height="80" rx="8" fill="#f0f0f0" opacity="0.3"/>
    <rect x="250" y="200" width="40" height="80" rx="8" fill="#f0f0f0" opacity="0.3"/>
    <rect x="160" y="300" width="35" height="120" rx="8" fill="#f0f0f0" opacity="0.3"/>
    <rect x="215" y="300" width="35" height="120" rx="8" fill="#f0f0f0" opacity="0.3"/>
    
    <!-- Skeleton overlay -->
    <circle cx="200" cy="80" r="35" fill="none" stroke="#667eea" stroke-width="3"/>
    <line x1="200" y1="115" x2="200" y2="200" stroke="#667eea" stroke-width="4"/>
    <line x1="200" y1="140" x2="160" y2="200" stroke="#667eea" stroke-width="4"/>
    <line x1="160" y1="200" x2="150" y2="260" stroke="#667eea" stroke-width="4"/>
    <line x1="200" y1="140" x2="240" y2="200" stroke="#667eea" stroke-width="4"/>
    <line x1="240" y1="200" x2="250" y2="260" stroke="#667eea" stroke-width="4"/>
    <line x1="200" y1="200" x2="177" y2="300" stroke="#764ba2" stroke-width="5"/>
    <line x1="177" y1="300" x2="170" y2="400" stroke="#764ba2" stroke-width="5"/>
    <line x1="200" y1="200" x2="223" y2="300" stroke="#764ba2" stroke-width="5"/>
    <line x1="223" y1="300" x2="230" y2="400" stroke="#764ba2" stroke-width="5"/>
    
    <!-- Keypoints -->
    <circle cx="200" cy="80" r="6" fill="#fff" stroke="#667eea" stroke-width="2"/>
    <circle cx="200" cy="115" r="6" fill="#fff" stroke="#667eea" stroke-width="2"/>
    <circle cx="200" cy="140" r="6" fill="#fff" stroke="#667eea" stroke-width="2"/>
    <circle cx="200" cy="200" r="6" fill="#fff" stroke="#667eea" stroke-width="2"/>
    <circle cx="160" cy="200" r="6" fill="#fff" stroke="#667eea" stroke-width="2"/>
    <circle cx="150" cy="260" r="6" fill="#fff" stroke="#667eea" stroke-width="2"/>
    <circle cx="240" cy="200" r="6" fill="#fff" stroke="#667eea" stroke-width="2"/>
    <circle cx="250" cy="260" r="6" fill="#fff" stroke="#667eea" stroke-width="2"/>
    <circle cx="177" cy="300" r="8" fill="#fff" stroke="#ff9800" stroke-width="3"/>
    <circle cx="170" cy="400" r="6" fill="#fff" stroke="#764ba2" stroke-width="2"/>
    <circle cx="223" cy="300" r="8" fill="#fff" stroke="#ff9800" stroke-width="3"/>
    <circle cx="230" cy="400" r="6" fill="#fff" stroke="#764ba2" stroke-width="2"/>
    
    <!-- Angle indicator -->
    <path d="M 177 280 Q 177 300 192 300" stroke="#ff9800" stroke-width="2" fill="none"/>
    <text x="165" y="285" font-family="Arial" font-size="16" fill="#ff9800" font-weight="bold">Î¸</text>
  </g>
  
  <!-- Data visualization -->
  <g transform="translate(550, 150)">
    <rect x="0" y="0" width="200" height="300" rx="15" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Analysis</text>
    
    <!-- Progress bars -->
    <rect x="20" y="60" width="160" height="30" rx="5" fill="#f5f5f5"/>
    <rect x="20" y="60" width="120" height="30" rx="5" fill="#4CAF50"/>
    <text x="100" y="80" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Left: 15%</text>
    
    <rect x="20" y="110" width="160" height="30" rx="5" fill="#f5f5f5"/>
    <rect x="20" y="110" width="130" height="30" rx="5" fill="#4CAF50"/>
    <text x="100" y="130" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Right: 12%</text>
    
    <rect x="20" y="160" width="160" height="30" rx="5" fill="#f5f5f5"/>
    <rect x="20" y="160" width="125" height="30" rx="5" fill="#4CAF50"/>
    <text x="100" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Avg: 13%</text>
    
    <!-- Status -->
    <circle cx="100" cy="230" r="30" fill="#4CAF50" opacity="0.2"/>
    <text x="100" y="240" font-family="Arial" font-size="16" fill="#4CAF50" text-anchor="middle" font-weight="bold">LOW RISK</text>
    
    <text x="100" y="270" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Real-time Detection</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="100" r="4" fill="#667eea"/>
  <circle cx="750" cy="500" r="4" fill="#764ba2"/>
  <circle cx="100" cy="50" r="3" fill="#667eea" opacity="0.5"/>
  <circle cx="700" cy="550" r="3" fill="#764ba2" opacity="0.5"/>
</svg>
