<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <!-- Human figure outline -->
  <circle cx="200" cy="60" r="30" fill="#667eea" opacity="0.3"/>
  
  <!-- Body skeleton -->
  <line x1="200" y1="90" x2="200" y2="180" stroke="#667eea" stroke-width="4"/>
  
  <!-- Arms -->
  <line x1="200" y1="110" x2="150" y2="160" stroke="#667eea" stroke-width="4"/>
  <line x1="150" y1="160" x2="130" y2="210" stroke="#667eea" stroke-width="4"/>
  <line x1="200" y1="110" x2="250" y2="160" stroke="#667eea" stroke-width="4"/>
  <line x1="250" y1="160" x2="270" y2="210" stroke="#667eea" stroke-width="4"/>
  
  <!-- Legs -->
  <line x1="200" y1="180" x2="170" y2="280" stroke="#764ba2" stroke-width="5"/>
  <line x1="170" y1="280" x2="160" y2="380" stroke="#764ba2" stroke-width="5"/>
  <line x1="200" y1="180" x2="230" y2="280" stroke="#764ba2" stroke-width="5"/>
  <line x1="230" y1="280" x2="240" y2="380" stroke="#764ba2" stroke-width="5"/>
  
  <!-- Joint points -->
  <circle cx="200" cy="60" r="8" fill="#fff" stroke="#667eea" stroke-width="3"/>
  <circle cx="200" cy="90" r="8" fill="#fff" stroke="#667eea" stroke-width="3"/>
  <circle cx="200" cy="110" r="8" fill="#fff" stroke="#667eea" stroke-width="3"/>
  <circle cx="200" cy="180" r="8" fill="#fff" stroke="#667eea" stroke-width="3"/>
  <circle cx="150" cy="160" r="8" fill="#fff" stroke="#667eea" stroke-width="3"/>
  <circle cx="130" cy="210" r="8" fill="#fff" stroke="#667eea" stroke-width="3"/>
  <circle cx="250" cy="160" r="8" fill="#fff" stroke="#667eea" stroke-width="3"/>
  <circle cx="270" cy="210" r="8" fill="#fff" stroke="#667eea" stroke-width="3"/>
  
  <!-- Knee joints highlighted -->
  <circle cx="170" cy="280" r="12" fill="#ff9800" opacity="0.5"/>
  <circle cx="170" cy="280" r="8" fill="#fff" stroke="#ff9800" stroke-width="3"/>
  <circle cx="230" cy="280" r="12" fill="#ff9800" opacity="0.5"/>
  <circle cx="230" cy="280" r="8" fill="#fff" stroke="#ff9800" stroke-width="3"/>
  
  <!-- Ankle points -->
  <circle cx="160" cy="380" r="8" fill="#fff" stroke="#764ba2" stroke-width="3"/>
  <circle cx="240" cy="380" r="8" fill="#fff" stroke="#764ba2" stroke-width="3"/>
  
  <!-- Angle indicator -->
  <path d="M 170 260 Q 170 280 185 280" stroke="#ff9800" stroke-width="2" fill="none"/>
  <text x="150" y="265" font-family="Arial" font-size="14" fill="#ff9800" font-weight="bold">Î¸</text>
  
  <!-- Labels -->
  <text x="200" y="450" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Pose Detection</text>
  <text x="200" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">33 Body Landmarks</text>
</svg>
