<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Brain/AI icon -->
  <circle cx="200" cy="150" r="80" fill="#667eea" opacity="0.1"/>
  <path d="M 150 120 Q 200 80 250 120 Q 270 150 250 180 Q 200 220 150 180 Q 130 150 150 120" fill="#667eea" opacity="0.3" stroke="#667eea" stroke-width="2"/>
  
  <!-- Neural network nodes -->
  <circle cx="170" cy="130" r="8" fill="#667eea"/>
  <circle cx="200" cy="120" r="8" fill="#667eea"/>
  <circle cx="230" cy="130" r="8" fill="#667eea"/>
  <circle cx="180" cy="160" r="8" fill="#764ba2"/>
  <circle cx="220" cy="160" r="8" fill="#764ba2"/>
  <circle cx="200" cy="180" r="8" fill="#764ba2"/>
  
  <!-- Connections -->
  <line x1="170" y1="130" x2="180" y2="160" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="170" y1="130" x2="220" y2="160" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="120" x2="180" y2="160" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="120" x2="220" y2="160" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="230" y1="130" x2="180" y2="160" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="230" y1="130" x2="220" y2="160" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="180" y1="160" x2="200" y2="180" stroke="#764ba2" stroke-width="2" opacity="0.5"/>
  <line x1="220" y1="160" x2="200" y2="180" stroke="#764ba2" stroke-width="2" opacity="0.5"/>
  
  <!-- Data flow -->
  <rect x="80" y="250" width="80" height="60" rx="8" fill="#f5f5f5" stroke="#667eea" stroke-width="2"/>
  <text x="120" y="275" font-family="Arial" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">Input</text>
  <text x="120" y="290" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Image/</text>
  <text x="120" y="302" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Video</text>
  
  <rect x="240" y="250" width="80" height="60" rx="8" fill="#f5f5f5" stroke="#764ba2" stroke-width="2"/>
  <text x="280" y="275" font-family="Arial" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">Output</text>
  <text x="280" y="290" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Risk</text>
  <text x="280" y="302" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Score</text>
  
  <!-- Arrow -->
  <path d="M 160 280 L 240 280" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="200" y="270" font-family="Arial" font-size="11" fill="#667eea" text-anchor="middle" font-weight="bold">AI Processing</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="360" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">AI-Powered Analysis</text>
  <text x="200" y="380" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Real-time Processing</text>
</svg>
